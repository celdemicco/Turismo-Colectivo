    <div id="header"></div>
    
      <section class="form">
        <h1>REGISTRARSE</h1>
        <form action="">
          <div class="group-form">
            <label for="nombre">Nombre</label>
            <input
              type="text"
              name="nombre"
              id="nombre"
              placeholder="Ingresá tu nombre"
              required
            />
            <span>Obligatorio.</span>
          </div>

          <div class="group-form">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Ingresá tu email"
              required
            />
            <span>Obligatorio</span>
          </div>

          <div class="group-form">
            <label for="password">password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Ingresá tu password"
              required
            />
            <span>Obligatorio</span>
          </div>

          <div class="group2-form">
            <h3>Lenguajes</h3>
            <select name="" id="">
              <option value="">Javascript</option>
              <option value="">Java</option>
              <option value="">Python</option>
            </select>
          </div>
          <div class="group2-form">
            <h3>Turnos</h3>
            <input type="radio" name="" id="" />
            <label for="">Turno Mañana</label>
            <input type="radio" name="" id="" />
            <label for="">Turno Tarde</label>
            <input type="radio" name="" id="" />
            <label for="">Turno Noche</label>
          </div>

          <div class="group2-form">
            <h3>Hobbies</h3>
            <input type="checkbox" name="" id="" />
            <label for="hobbie">Guitarra</label>
            <input type="checkbox" name="" id="" />
            <label for="hobbie">Futbol</label>
            <input type="checkbox" name="" id="" />
            <label for="hobbie">Tenis</label>
            <input type="checkbox" name="" id="" />
            <label for="hobbie">Programación</label>
          </div>

          <div class="group2-form">
            <h3>Dejanos tu comentario</h3>
            <textarea name="" id="" cols="30" rows="8"></textarea>
          </div>

          <div class="group2-form">
            <input type="checkbox" name="" id="" />
            <label for="">Acepto Terminos y condiciones</label>
          </div>
          <div class="group2-form">
            <button type="submit">Registrarme</button>
            <a href="../index.html">
              <button type="button">Cancelar</button>
            </a>
          </div>
        </form>
      </section>
      <div id="footer"></div>
